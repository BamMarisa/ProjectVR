    <a-scene>
        <a-assets timeout="25000">
            <a-asset-item id="earth" src="./assets/earth-obj/earth.gltf"></a-asset-item>
            <a-asset-item id="moon-obj" src="./assets/Moon_3D_Model/moon.obj"></a-asset-item>
            <a-asset-item id="moon-mtl" src="./assets/Moon_3D_Model/moon.mtl"></a-asset-item>
            <a-asset-item id="sat" src="./assets/nasa-aqua-satellite-obj/nasa-aqua-satellite.gltf"></a-asset-item>
            <a-asset-item id="mars" src="./assets/mars-obj/mars.gltf"></a-asset-item>
            <a-asset-item id="oat" src="./assets/dtu-oat/final.gltf"></a-asset-item>
            <a-asset-item id="sun" src="./assets/sun-obj/sun.gltf"></a-asset-item>

        </a-assets>

        <a-sky src="./assets/space.jpg">
        </a-sky>
        <a-sound src="image/backgroundfinal.mp3" autoplay="true" loop="true" position="-1 0.75 -6"></a-sound>


        <a-entity light="type: ambient; color: #FFFFFF"></a-entity>
        <a-entity gltf-model="#earth" position="8 1.5 -4" scale="1.5 1.5 1.5">
            <a-animation attribute="rotation" dur="30000" to="0 360 0" repeat="indefinite"></a-animation>
        </a-entity>
        <a-entity id="moon" obj-model="obj: #moon-obj; mtl: #moon-mtl" scale="0.003 0.003 0.003">
        </a-entity>
        <a-entity id="satellite" gltf-model="#sat" scale="0.08 0.08 0.08" position="11 1.5 1" rotation="0 -30 0">
        </a-entity>
        <a-entity id="mars" gltf-model="#mars" position="-13 1.5 -13" scale="1.6 1.6 1.6">
            <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
        </a-entity>
        <a-entity id="oatdtu" gltf-model="#oat" position="-1 0.75 -4" scale="0.008 0.008 0.008" rotation="270 0 270">
        </a-entity>

        <a-entity id="sun" gltf-model="#sun" position="150 1.35 -3" scale="0.15 0.15 0.15">
        </a-entity>

        <a-entity camera look-controls wasd-controls position="-2 0 0" rotation="0 -100 0" id="world">
        </a-entity>

    </a-scene>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // สร้าง AudioContext
            const context = new(window.AudioContext || window.webkitAudioContext)();

            // สร้าง BufferSource
            const source = context.createBufferSource();

            // โหลดเสียง
            fetch('image/sound.mp3')
                .then(response => response.arrayBuffer())
                .then(data => context.decodeAudioData(data))
                .then(buffer => {
                    source.buffer = buffer;
                    source.loop = true;
                    source.connect(context.destination);

                    // เริ่มเล่นเมื่อมีการคลิก
                    document.addEventListener('click', () => {
                        source.start();
                    });
                })
                .catch(error => console.error('Error loading audio:', error));
        });
    </script>

    <script>
        var t = 0;

        function render() {
            t += 0.002;
            requestAnimationFrame(render);
            moon.setAttribute('position', (15 * Math.cos(t) + 8) + ' 1.5 ' + (11 * Math.sin(t) - 4));
            // ship.setAttribute('position',  '6.06 2.2' +(Math.sin(t)-1.72));
            world.setAttribute('position', (3.25 * Math.cos(t - 3.5) + 1) + ' 2 ' + (3.25 * Math.sin(t - 3.5)));
        }
        render()
    </script>
